<div>
  <div class="header-wrapper">
    <bsb-text
      class="title"
      (click)="titleClick()"
      [label]="label.toUpperCase()"
      [fontWeight]="'bold'"
      [fontSize]="26"
      [color]="darkGrey"
    ></bsb-text>
    <bsb-icon
      [icon]="isMenuOpen ? 'cancel' : 'menu'"
      [size]="'default-xl'"
      [color]="black"
      (click)="toggleMenu()"
      class="icon"
    ></bsb-icon>
  </div>
  @if(isMenuOpen) {
  <div class="open-menu">
    @for(menuOption of menuOptions; track $index) {
    <div class="menu-option" (click)="optionClick(menuOption.route)">
      <span>{{ menuOption.label }}</span>
    </div>
    }
  </div>
  }
</div>
