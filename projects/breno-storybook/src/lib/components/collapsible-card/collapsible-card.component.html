<div class="card-wrapper">
  <bsb-stripe
    class="title-stripe"
    [backgroundColor]="stripeColor"
    [labelColor]="titleTextColor"
    [label]="cardContent.title"
    (click)="openCard()"
  ></bsb-stripe>
  @if(isCardOpen) {
  <bsb-unordered-list
    class="list-content"
    [color]="textColor"
    [ngStyle]="{
      'border-left': '1px solid' + stripeColor,
      'border-bottom': '1px solid' + stripeColor
    }"
    [list]="cardContent.listContent"
  ></bsb-unordered-list>
  @if(cardContent && cardContent.skills.length > 0) {
  <bsb-stripe
    class="skills-stripe"
    [backgroundColor]="stripeColor"
    [labelColor]="titleTextColor"
    [label]="setSkillsString()"
  ></bsb-stripe>
  } }
</div>
