<div class="card-wrapper">
  <bsb-stripe
    class="title-stripe"
    [backgroundColor]="stripeColor"
    [labelColor]="titleTextColor"
    [label]="cardContent.title"
    [isCollapsibleIcon]="true"
    [isOpenCollapsible]="isCardOpen"
    (click)="openCard()"
  ></bsb-stripe>
  <div
    [ngClass]="isCardOpen ? 'list-content-open' : 'list-content-closed'"
    [ngStyle]="{
      'border-left': '1px solid' + stripeColor,
      'border-bottom': '1px solid' + stripeColor
    }"
  >
    <bsb-unordered-list
      class="list-content"
      [color]="textColor"
      [list]="cardContent.listContent"
    ></bsb-unordered-list>
    @if(cardContent && cardContent.skills.length > 0) {
    <bsb-stripe
      class="skills-stripe"
      [backgroundColor]="stripeColor"
      [labelColor]="titleTextColor"
      [label]="setSkillsString()"
      [isTitle]="false"
    ></bsb-stripe>
    }
  </div>
</div>
