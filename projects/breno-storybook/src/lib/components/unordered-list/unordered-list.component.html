<div class="unordered-list-wrapper" [ngStyle]="{ color: color }">
  @if(title) {
  <div class="title-wrapper">
    <bsb-icon [icon]="titleIcon" [color]="titleIconColor"></bsb-icon>
    <bsb-text [label]="title" [color]="titleColor"></bsb-text>
  </div>

  }
  <ul
    [ngClass]="
      title && titleIcon
        ? 'left-gap-plus'
        : title && !titleIcon
        ? 'left-gap'
        : ''
    "
  >
    @for(item of list; track $index){
    <li><bsb-text [color]="titleColor" [label]="item.item"></bsb-text></li>
    <bsb-text [color]="'#696969'" [label]="item.subitem"></bsb-text>
    }
  </ul>
</div>
