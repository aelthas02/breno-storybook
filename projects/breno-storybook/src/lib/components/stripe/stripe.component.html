<div class="stripe-wrapper" [ngStyle]="{ background: backgroundColor }">
  <bsb-text
    class="label-wrapper"
    [color]="labelColor"
    [label]="label"
    [fontSize]="28"
    [fontWeight]="'bold'"
  ></bsb-text>
  @if(enableCredentialButton) {
  <bsb-button
    [label]="'See credential'"
    [buttonColor]="'#00563E'"
    [labelColor]="'#FAF0E6'"
    (onClick)="credentialClick()"
  ></bsb-button>
  }
</div>
