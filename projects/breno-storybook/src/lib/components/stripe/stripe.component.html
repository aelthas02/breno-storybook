<div
  class="stripe-wrapper"
  [ngStyle]="{
    background: backgroundColor,
    cursor: isCollapsibleIcon ? 'pointer' : 'default'
  }"
  (click)="openCollapsible()"
>
  <bsb-text
    class="label-wrapper"
    [color]="labelColor"
    [label]="label"
    [fontSize]="isTitle ? 28 : 20"
    [fontWeight]="isTitle ? 'bold' : 'regular'"
  ></bsb-text>
  @if(enableCredentialButton) {
  <bsb-button
    class="certificate-btn"
    [label]="'See credential'"
    [buttonColor]="green"
    [labelColor]="white"
    (onClick)="credentialClick()"
  ></bsb-button>
  } @if(isCollapsibleIcon) {
  <bsb-icon
    [ngClass]="isOpenCollapsible ? 'openCollapsible' : 'closeCollapsible'"
    [size]="'default-sm'"
    [icon]="'down-open'"
    [color]="labelColor"
  ></bsb-icon>
  }
</div>
